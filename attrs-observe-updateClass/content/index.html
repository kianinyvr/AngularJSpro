<html ng-app="app">
    <head>
        <title> Kian's Angular App</title>
        <script src="js/angular.js"></script>
        <style>
        counter {display: block;}
        .counter--food {background: red;}
        .counter--drink {background: blue;}
        </style>
    </head>
    <body>

        <div class="counter" ng-controller="CounterController as counter">
            <counter name="{{counter.name}}"></counter>
        </div>

        <script src="js/app.js"></script>
        <script src="js/directives/Counter.js"></script>
        <script src="js/controllers/CounterController.js"></script>
    </body>
</html>
