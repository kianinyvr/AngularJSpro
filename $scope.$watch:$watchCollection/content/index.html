<html ng-app="app">
    <head>
        <title> Kian's Angular App</title>
        <script src="js/angular.js"></script>

    </head>
    <body>
        <div ng-controller="CounterController as counter">
            <h3>Counter: {{ counter.count }} </h3>
            <a href="" ng-click="counter.increment()">Increment</a>
            <a href="" ng-click="counter.decrement()">Decrement</a>

            <ul>
                <li ng-repeat="list in counter.countList">
                    <input type="text" ng-model="list.id">
                </li>
            </ul>

        </div>
        <script src="js/app.js"></script>
        <script src="js/controllers/CounterController.js"></script>
    </body>

</html>
